<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coloring palette</title>
  </head>
  <body>
    <style>
        /* ZWA9 */
        
      body {
        margin: 10;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        padding: 15px;
        background: #f5f5f5;
        box-sizing: border-box;
      }

      #clearBtn {
        width: 100%;
        height: 50px;
        margin-bottom: 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .colors {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
      }

      .color {
        width: 70px;
        height: 70px;
        cursor: pointer;
        border: 1px solid #333;
      }

      .board {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(50, 1fr);
        grid-template-rows: repeat(30, 1fr);
        background: #ddd;
      }

      .square {
        border: 1px solid #f0f0f0;
        background: white;
      }
    </style>

    <div class="container">
      <aside class="sidebar">
        <button id="clearBtn">Clear</button>

        <div class="colors">
          <div class="color" style="background: red"></div>
          <div class="color" style="background: rgb(255, 81, 0)"></div>
          <div class="color" style="background: rgb(255, 204, 0)"></div>

          <div class="color" style="background: rgb(255, 242, 0)"></div>
          <div class="color" style="background: rgb(162, 255, 0)"></div>
          <div class="color" style="background: rgb(72, 255, 0)"></div>

          <div class="color" style="background: rgb(0, 255, 38)"></div>
          <div class="color" style="background: rgb(1, 207, 42)"></div>
          <div class="color" style="background: rgb(0, 255, 145)"></div>

          <div class="color" style="background: rgb(0, 255, 247)"></div>
          <div class="color" style="background: rgb(0, 173, 185)"></div>
          <div class="color" style="background: rgb(0, 85, 255)"></div>

          <div class="color" style="background: rgb(98, 0, 255)"></div>
          <div class="color" style="background: rgb(170, 0, 255)"></div>
          <div class="color" style="background: rgb(234, 0, 255)"></div>

          <div class="color" style="background: rgb(255, 0, 247)"></div>
          <div class="color" style="background: rgb(255, 0, 187)"></div>
          <div class="color" style="background: rgb(255, 0, 111)"></div>

          <div class="color" style="background: rgb(255, 255, 255)"></div>
          <div class="color" style="background: rgb(132, 132, 132)"></div>
          <div class="color" style="background: rgb(0, 0, 0)"></div>
        </div>
      </aside>

      <main class="board"></main>

      <script src="mini.js"></script>
    </div>
  </body>
</html>
