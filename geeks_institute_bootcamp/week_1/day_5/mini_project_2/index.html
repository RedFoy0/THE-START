<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mosiiiiii9a</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="pads">

    <div class="pad" data-sound="boom.wav">
      <div class="key">A</div>
      <div class="sound">Boom</div>
    </div>

    <div class="pad" data-sound="clap.wav">
      <div class="key">S</div>
      <div class="sound">Clap</div>
    </div>

    <div class="pad" data-sound="hihat.wav">
      <div class="key">D</div>
      <div class="sound">HiHat</div>
    </div>

    <div class="pad" data-sound="kick.wav">
      <div class="key">F</div>
      <div class="sound">Kick</div>
    </div>

    <div class="pad" data-sound="openhat.wav">
      <div class="key">G</div>
      <div class="sound">OpenHat</div>
    </div>

    <div class="pad" data-sound="ride.wav">
      <div class="key">H</div>
      <div class="sound">Ride</div>
    </div>

    <div class="pad" data-sound="snare.wav">
      <div class="key">J</div>
      <div class="sound">Snare</div>
    </div>

    <div class="pad" data-sound="tink.wav">
      <div class="key">K</div>
      <div class="sound">Tink</div>
    </div>

    <div class="pad" data-sound="tom.wav">
      <div class="key">L</div>
      <div class="sound">Tom</div>
    </div>

  </div>

  <script src="mosi.js"></script>
</body>
</html>
